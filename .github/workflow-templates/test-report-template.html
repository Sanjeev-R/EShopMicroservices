<!--This is a default template for the functional test results that are published to GitHub pages-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reports Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #0366d6;
        }

            a:hover {
                text-decoration: underline;
            }

        .timestamp {
            color: #666;
            font-size: 0.9em;
        }

        .testreport {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="testreport">
        <h1>Test Reports Dashboard</h1>
        <p class="timestamp">Generated on {{TIMESTAMP}}</p>
        <ul>
            {{REPORT_LINKS}}
        </ul>
    </div>
</body>
</html>
